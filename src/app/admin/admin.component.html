<div class="container">
  <form  [formGroup]="form" (submit)="onSavePost()">
    <div class="form-group">
      <label for="title">Comic Title</label>
      <input input type="text" formControlName="title" class="form-control" id="title">
    </div>

    <!-- <div>
      <button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div> -->
    <div class="form-group">
      <label for="issue">Issue #</label>
      <input input type="number" formControlName="issue" class="form-control" id="issue">
    </div>

    <div class="form-group">
      <label for="about">About the comic</label>
      <textarea class="form-control" formControlName="about" id="about" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
